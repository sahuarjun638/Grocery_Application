<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="image">
    </div>

    <div class="page-content">
      <div class="controls">
      
        <p class="total">Products <span id="productCount">0</span></p>
        <select id="sortSelect">
          <option value="">Sort By</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>
      <div class="center">
        <div class="border">
          <div class="error"></div>
          <h1>Oops... looks like the shelves are empty!</h1>
          <p>Smash that "Load Products" button to fix this tragic situation.</p>
          <button id="loadBtn">Load Products</button>
        </div>
      </div>


      <div id="loader" class="loader hidden">Loading...</div>
      <div id="productList" class="product-list"></div>
      <div id="emptyState" class="hidden">No Products Found</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
